<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>table tag</title>
</head>
<body>
    <div align="center">
        <h2> Table 관련 Tag </h2>
        <table border ="1" width="400"> <!-- table 태그 안에서 기본적으로 행렬 태그 만들수 있음. <tr> :행, <th> or <td> :열 -->
            <!-- border : 테이블 외곽선 (숫자 =굵기), width : 테이블 폭 -->
            <tr> <!-- 1행 -->
                <th> 이름 </th> <th> 직업 </th>
            </tr>
            <tr> <!-- 2행 -->
                <td> 홍길동 </td> <td> 공무원 </td>
            </tr>
            <tr> <!-- 3행 -->
                <td> 이순신 </td> <td> 해군 장군</td>
            </tr>
        </table>

    </div>

</body>
</html>
