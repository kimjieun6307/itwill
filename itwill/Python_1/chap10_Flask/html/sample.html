<!-- html 문서 형식-->
<!DOCTYPE html>
<!-- 웹문서 시작 (html tag) -->
<html lang="ko"> <!-- 언어 =한국어(ko) -->
<!-- 머릿말 : 문자셋, 제목 -->
<head>
    <meta charset="UTF-8">
    <title>hello, html</title>
</head>
<!-- 본문 시작 : 웹 브라우저에서 보이는 내용-->
<body>
    <h1> 문서 제목</h1> <!-- h1 ~ h6 (숫자가 작을 수록 글자가 큼) -->
    <!-- 단락 태그 -->
    <p> 첫번째 단락 ~~ </p>
    <P> 두번째 단락 !! </P>
</body> <!-- 본문 끝 -->
</html> <!-- html 종료 -->
<!-- @@3, @@4 -->
