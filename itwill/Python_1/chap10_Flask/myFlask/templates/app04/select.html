<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>전체 레코드 조회</title>
</head>
<body>
    <div align="center">
        <h2> 전체 레코드 조회 결과 </h2>
        <table border="1" width="400">
            <tr> <!-- 제목 행 -->
                <th> 상품 코드 </th>
                <th> 상품명 </th>
                <th> 수량 </th>
                <th> 단가 </th>
            </tr>
            {% if data : %}
                {% for row in data %}
                <tr> <!-- 레코드 수 만큼 행이 자동으로 늘어남-->
                    <td> {{row[0]}}</td>
                    <td> {{row[1]}}</td>
                    <td> {{row[2]}}</td>
                    <td> {{row[3]}}</td>
                </tr>
                {% endfor %}
            {% else %}
                <li> 레코드 없음</li>
            {% endif %}
        </table>
        <a href="/"> index.html </a>
    </div>
</body>
</html>
